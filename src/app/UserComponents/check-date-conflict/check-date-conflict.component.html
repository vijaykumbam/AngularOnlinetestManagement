<div class="container-fluid bg-dark">
    <div class="row">
        <div class="col-sm">
    
        </div>
        <div class="col-sm">
            <div class="card" style="width: 50rem;">
                <div class="card-header"><pre><h4><b>Checking Date Conflict</b></h4></pre></div>
                    <form  #FormVariable ='ngForm' (ngSubmit)="checkDateConflict()">

                        <div class="form-group">
                          <label for="UserIdLabel"><b>UserId</b></label>
                          <input required type="text" minlength="2" maxlength="8" class="form-control" id="uId"  placeholder="Enter the UserPhoneNumber"
                          name=userId [(ngModel)]="userId" #CuserId="ngModel" pattern="^[0-9]{8}$">

                          <div *ngIf ="CuserId.invalid &&(CuserId.dirty ||CuserId.touched)"class="alert alert-danger">
                            <div *ngIf="CuserId.errors.required">UserId is required. </div>
                            <div *ngIf="CuserId.errors.minlength">UserId must be at 8 digit long.</div>
                         </div>
                        </div>

                     <table class="table">
                         <thead>
                             <tr>
                                 <th>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> 
                                            <label>Year</label>
                                            <select class="custom-select" id="year" style="width:75px" #monthStatus="ngModel" name=year [(ngModel)]="year" required >
                                                <option *ngFor ="let yea of yeararr">{{yea}}</option>
                                            </select>
                                    </div>
                                    </div>
                                 </th>
                                 <th>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> 
                                            <label>Month</label>
                                            <select class="custom-select" id="month" style="width:75px" #monthStatus="ngModel" name=month [(ngModel)]="month" required >
                                                <option *ngFor ="let mont of montharr">{{mont}}</option>
                                            </select>
                                    </div>
                                    </div>
                                 </th>
                                 <th>
                                    <div class="input-group mb-3">
                                            <label>Date</label>
                                            <select class="custom-select"  id="date"style="width:75px" #dateStatus="ngModel" name=date [(ngModel)]="date" required >
                                                <option *ngFor ="let dat of datearr">{{dat}}</option>
                                            </select>
                                    </div>
                                 </th>
                             </tr>
                         </thead>
                     </table> 
                        <div>
                           <pre>                   <button type="submit" class="btn btn-primary"id="cdc" [disabled]="!FormVariable.valid">Check and Proceed!</button>
                           </pre>
                        </div>
                        
                    </form>
                
            </div>
        </div>
        <div class="col-sm">
            
        </div>
    </div>
</div>

<div align = "center" >
    <h1>{{msg}} </h1>
</div>
