
<div id="idUsers"class="container-fluid bg-dark">

    <button class="btn btn-success" (click)="viewAllUsers()"> viewAllUsers</button>

<div class="container-fluid"> 
    <table  class="table table-striped table-dark">
        <thead>
            <tr>
                <th>
                    S.No
                </th>
                <th>
                    UserId
                </th>
                <th>
                    UserName
                </th>
                <th>
                    Password
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users let i=index">
                <th> {{i+1}}</th> 
                <th>{{u.userId}}</th>
                <th>{{u.userName}}</th>
                <th>{{u.password}}</th>
            </tr>
        </tbody>
    </table>
</div>
</div>

<div align=center>
    <h3>{{errorInfo}}</h3>
</div>
