
<div id="duserFind" class="container-fluid bg-dark">


    <form #FormVariable ='ngForm' (ngSubmit)="historyOfUserExams()">
      <table  class="table table-striped table-dark">
          <thead>
            <tr>
                <th>
                 <div class="form-group">
                    <label>UserExamsHistory</label>
                 </div>
                </th>
                <th>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userHistory" aria-describedby="emailHelp" required
                         minlength="2"  maxlength="8" pattern="^[0-9]{8}$" placeholder="Enter the userId" [(ngModel)]="userId" name=userId #HuserId="ngModel">

                         <div *ngIf ="HuserId.invalid &&(HuserId.dirty || HuserId.touched)"class="alert alert-danger">
                            <div *ngIf="HuserId.errors.required">userId is must required</div>
                            <div *ngIf="HuserId.errors.minlength">userId must be at least 8 characters long.</div>
                         </div>
                    </div>
                </th>
                <th>
                    <div class="form-group"><button class="btn btn-success" type="submit"id="h" [disabled]="!FormVariable.valid"> <b>GetHistory!</b></button></div>
                </th>
            </tr>
          </thead>
      </table>
     </form>
  
  
     <div>
         <table class="table table-striped table-dark">
             <thead>
              <tr>
                  <th>
                     <label> S.no</label>
                  </th>
                  <th>
                    <label>UserId</label>
                 </th>
                  <th>
                     <label>AssignedId</label>
                  </th>
                  <th>
                   <label>Marks</label>
                </th>
                <th>
                  <label>Status</label>
               </th>
               <th>
                <label>Date</label>
             </th>
             
           <th>
             <label>ExamId</label>
          </th>
          <th>
            <label>ExamName</label>
         </th>
         <th>
            <label>ExamDuration(Mins)</label>
         </th>
              </tr>
             </thead>
             <tbody>
              <tr *ngFor="let assigned of assignedObj let i=index">
                  <th>{{i+1}}</th>
                  <th>{{assigned.user.userId}}</th>
                  <th>{{assigned.assignedId}} </th>
                  <th>{{assigned.marks}} </th>
                  <th>{{assigned.status}}</th>
                  <th>{{assigned.dateOfExam}}</th>
                  <th>{{assigned.exam.examId}}</th>
                  <th>{{assigned.exam.examName}}</th>
                  <th>{{assigned.exam.minutes}}</th>
              </tr>
             </tbody>
         </table>
     </div>
     
  </div>
  <div align=center>
      <h3>{{errorInfo}}</h3>
  </div>
